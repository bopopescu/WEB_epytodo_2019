<!DOCTYPE html>
<lang="fr">
    <html>
        <header>
            <title>epytodo</title>
            <meta charset="UTF-8">
            <style>
                h2{
                text-align: center;
                margin: 0;
                padding: 10;
                overflow: hidden;
                background-color: #333;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
                .task{
                    text-align: center;
                    margin: 5%;
                }
                .alert {
                    padding: 20px;
                    background-color: green;
                    color: white;
                  }

                  .closebtn {
                    margin-left: 15px;
                    color: white;
                    font-weight: bold;
                    float: right;
                    font-size: 22px;
                    line-height: 20px;
                    cursor: pointer;
                    transition: 0.3s;
                }
            </style>
        </header>
        <body>
               <h2>Welcome to the Tasks page</h2>

               {% if msg %}
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
           {{ msg }}
        </div>
        {% endif %}
                <form action="/user/task/add", method="POST">
                    <div class="task"> Task: <input type="text"
                        placeholder="Enter Task's name"
                        name="task"
                        required="required" />
                    <input type="submit" value="create task"/>
                  </form>
                </div>
        </body>
    </html>
