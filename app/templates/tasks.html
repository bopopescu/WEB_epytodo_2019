<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tasks</title>
		<style>
			h2{
				text-align: center;
				margin: 0;
				padding: 10;
				overflow: hidden;
				background-color: #333;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}
			h1{
				text-align: center;
			}
			#overlay3{
				display: none;
				position: fixed;
				top:0; right:0; bottom:0; left:0;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 1000;
			}
			#overlay3:target{
				display: block;
			}
			.popup_block{
				background: #fff;
				padding: 20px;
				border: 20px solid #ddd;
				position: relative;
				margin: 10% auto;
				width: 40%;
				box-shadow: 0px 0px 20px #000;
				border-radius: 10px;
			}
			img.btn_close {
				float: right;
				margin: -55px -55px 0 0;
			}
			.alert {
				padding: 20px;
				background-color: green;
				color: white;
				}

			.closebtn {
			margin-left: 15px;
			color: white;
			font-weight: bold;
			float: right;
			font-size: 22px;
			line-height: 20px;
			cursor: pointer;
			transition: 0.3s;
			}
		</style>
	</head>
	<body>
	<h2>You have to do :</h2>
	<br><br>
			<table align="center" style="text-align: center;">
			{% for number in message %}
			<tr>
					<td>{{ number[1] }}</td>
					<td>progress : {{ number[4] }}</td>
					<td><a href="/user/task/{{ number[0] }}"> view more</a></td>
					<td><form action="/user/task/del/{{ number[0] }}" method="POST">  <button type="submit"> Delete </button></form></td>
					<td><form action="/user/task/{{ number[0] }}" method="POST">
							<input type="radio" id="not started" name="answer" value="not started">
							<label for="not started">not started</label>
							<input type="radio" id="in progress" name="answer" value="in progress">
							<label for="in progress">in progress</label>
							<input type="radio" id="done" name="answer" value="done">
							<label for="done">done</label>
							<input type="submit" value="update">
						</form></td>
				</tr>

				{% endfor %}
					<tr>
						<td></td> <td></td> <td></td>
						<td>
							{% if message %}
					<h1>Hurry up !</h1>
				{% else %}
					<h1>You don't have Anything to do</h1>
				{% endif %}
						</td>
					</tr>
				
	</body>
</html>
